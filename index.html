<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meru Artist</title>
  </head>
  <body>
    <nav class="p-3">
      <div class="flex items-center justify-between text-sm text-gray-900">
        <div class="flex">
          <a
            href="#"
            class="p-4 font-sans text-lg font-bold text-transparent bg-gradient-to-r from-amber-500 to-pink-500 bg-clip-text"
            >Meru Artist</a
          >
        </div>
        <div class="">
          <p class="inline-block p-2 text-xs text-gray-900">
            <i class="px-2 fa fa-phone"></i>+254721542489
          </p>
        </div>
        <div class="flex gap-1 font-mono text-sm font-semibold">
          <a href="#about" class="p-1">About</a>
          <a href="#services" class="p-1">Services</a>
        </div>
      </div>
    </nav>
    <main>
      <div class="bg-gray-900 border-b-2 border-gray-900">
        <!-- Hero -->
        <div
          class="w-full p-5 text-center bg-cover pt-7"
          style="
            background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');
            height: 700px;
          "
        >
          <div class="flex items-center justify-center pt-32">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white">
                <h1 class="mt-6 mb-3 font-sans text-5xl">
                  Karibu <br />
                  <span
                    class="p-4 font-sans text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-500 to-pink-500"
                    >Meru Artist</span
                  >
                </h1>
                <h4 class="mb-3 font-mono text-lg">
                  Where comfort meets class
                </h4>
              </div>
              <div class="font-bold">
                <a href="#gallery" class="">
                  <button
                    class="w-24 p-2 mr-2 font-sans font-semibold text-transparent transition-all duration-75 border rounded-md bg-clip-text bg-gradient-to-r from-amber-500 to-pink-500"
                  >
                    Gallery
                  </button>
                </a>
                <a href="#book" class="">
                  <button
                    class="w-24 p-2 font-sans font-semibold text-transparent transition-all duration-75 border rounded-md hover:hover bg-clip-text bg-gradient-to-r from-amber-500 to-pink-500"
                  >
                    Book Now
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- end slider -->
      </div>
      <!-- end home-container -->
      <section class="pt-10 bg-gray-900 border-2 border-gray-900">
        <div class="m-4 rounded-md" id="book">
          <h1 class="block m-auto font-mono text-3xl text-center text-white">
            Experience
            <span
              class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-300 to-rose-300"
              >True Comfort</span
            >
            With Us <br />
            <span
              class="p-4 font-sans text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-500 to-pink-500"
              >Book Now!</span
            >
          </h1>
          <form
            action="{{ route('independent.search') }}"
            method="GET"
            class="m-5 h-96 w-[90%] bg-gray-900"
          >
            <div class="flex flex-col justify-between p-1 shadow-2xl">
              <div class="pt-10">
                <div class="">
                  <select
                    class="w-full px-4 py-4 mb-5 border rounded outline-none"
                    name="departure"
                    required
                  >
                    <option selected disabled>Select Departure</option>

                    <option>Meru</option>

                    <option>Nairobi</option>
                  </select>
                </div>
              </div>
              <!-- end columns -->

              <div class="">
                <div class="">
                  <select
                    class="w-full px-4 py-4 mb-5 text-gray-900 border-2 rounded outline-none"
                    name="destination"
                    required
                  >
                    <option selected hidden data-default disabled>
                      Select Destination
                    </option>

                    <option>Nairobi</option>

                    <option>Meru</option>
                  </select>
                </div>
              </div>
              <!-- end columns -->

              <div class="">
                <div class="">
                  <select
                    class="w-full px-4 py-4 mb-5 text-gray-900 border-2 rounded outline-none"
                  >
                    <option value="">Select Car</option>
                  </select>
                </div>
              </div>
              <!-- end columns -->

              <div class="block m-auto text-center">
                <button
                  type="submit"
                  class="p-2 px-4 py-2 m-2 font-sans font-bold text-transparent border rounded hover:bg-transparent bg-clip-text bg-gradient-to-r from-orange-300 to-rose-300"
                >
                  Search
                </button>
              </div>
              <!-- end columns -->
            </div>
            <!-- end row -->
          </form>
        </div>
      </section>
      <section class="block m-auto text-center">
        <div
          class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-300 to-rose-300"
        >
          Our Fleets
        </div>
      </section>
      <section id="gallery">
        <h1
          class="block m-auto text-xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-orange-300 to-rose-300"
        >
          Our Gallery
        </h1>
        <div id="app">
          <div
            class="sm:grid sm:grid-cols-2 md:grid-cols-3 pswp-gallery"
            id="my-gallery"
          >
            <a
              href="/src/assets/meru1.jpg"
              data-pswp-width="2500"
              data-pswp-height="1200"
              target="_blank"
            >
              <img
                src="src/assets/meru1.jpg"
                alt=""
                class="object-cover w-full p-4 rounded-md h-80"
              />
            </a>
            <a
              href="src/assets/meru2.jpg"
              data-pswp-width="2500"
              data-pswp-height="1200"
              target="_blank"
            >
              <img
                src="src/assets/meru2.jpg"
                alt=""
                class="object-cover w-full p-4 rounded-md h-80"
              />
            </a>
            <a
              href="src/assets/meru3.jpg"
              data-pswp-width="1666"
              data-pswp-height="2500"
              target="_blank"
            >
              <img
                src="src/assets/meru3.jpg"
                alt=""
                class="w-full p-4 rounded-md"
                loading="lazy"
              />
            </a>
            <a
              href="src/assets/meru3.jpg"
              data-pswp-width="1666"
              data-pswp-height="2500"
              target="_blank"
            >
              <img
                src="src/assets/meru4.jpg"
                alt=""
                class="w-full p-4 rounded-md"
                loading="lazy"
              />
            </a>
            <a
              href="src/assets/meru4.jpg"
              data-pswp-width="1666"
              data-pswp-height="2500"
              target="_blank"
            >
              <img
                src="src/assets/meru5.jpg"
                alt=""
                class="w-full p-4 rounded-md"
                loading="lazy"
              />
            </a>
            <a
              href="src/assets/meru6.jpg"
              data-pswp-width="1666"
              data-pswp-height="2500"
              target="_blank"
            >
              <img
                src="src/assets/meru6.jpg"
                alt=""
                class="w-full p-4 rounded-md"
                loading="lazy"
              />
            </a>
          </div>
        </div>
      </section>
    </main>
    <script type="module">
      import PhotoSwipeLightbox from "photoswipe/lightbox";
      import "photoswipe/style.css";

      const lightbox = new PhotoSwipeLightbox({
        gallery: "#my-gallery",
        children: "a",
        pswpModule: () => import("photoswipe"),
      });

      lightbox.init();
    </script>
    <script type="module" src="./src/main.js"></script>

    <!-- lightgallery plugins -->
  </body>
</html>
